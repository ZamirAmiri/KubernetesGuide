name: Docker Image CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: 
        docker build . --file Dockerfile --tag zamiramiri5/kubernetesguide-webapp:develop;
        docker push zamiramiri5/kubernetesguide-webapp:develop

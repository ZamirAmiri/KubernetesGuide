apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-webhosting
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/$4"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webapp-fr-service
                port:
                  number: 80
          - path: /rest/api/v1
            pathType: Prefix
            backend:
              service:
                name: webapp-backend-service
                port:
                  number: 80
